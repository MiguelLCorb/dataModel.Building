BuildingOperation:
  description: 'Information on a given Building Operation'
  properties:
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateFinished:
      description: 'The actual end date for the operation.'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateStarted:
      description: 'The actual start date for the operation.'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    description:
      description: 'A description of this item'
      type: Property
    endDate:
      description: 'The planned end date for the operation.'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    id:
      anyOf: &buildingoperation_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    name:
      description: 'The name of this item.'
      type: Property
    operationSequence:
      description: 'Id of the sequence of the operation when available'
      items:
        type: string
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    operationType:
      description: 'Type of the operation on the building'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *buildingoperation_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    refBuilding:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Building reference where the operation is performed.'
      type: Relationship
      x-ngsi:
        model: https://schema.org/URL
    refOperator:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Reference to the Operator doing the operation on the building.'
      type: Relationship
      x-ngsi:
        model: https://schema.org/URL
    refRelatedBuildingOperation:
      description: 'Reference to other building operations when in sequence'
      items:
        anyOf: *buildingoperation_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Relationship
    refRelatedDeviceOperation:
      description: 'Devices related to the current operation. A list of references to an entity of type Device.'
      items:
        anyOf: *buildingoperation_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Relationship
      x-ngsi:
        model: https://schema.org/URL
    result:
      description: 'Result of the building operation. Enum:''ok, aborted'''
      enum:
        - ok
        - aborted
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    startDate:
      description: 'The planned start date for the operation.'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    status:
      description: 'Status of the operation. Enum:''cancelled, finished, ongoing, planned, scheduled'' '
      enum:
        - cancelled
        - finished
        - ongoing
        - planned
        - scheduled
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    type:
      description: 'It has to be BuildingOperation'
      enum:
        - BuildingOperation
      type: Property
  required:
    - type
    - id
    - refBuilding
    - startDate
    - endDate
  type: object
